
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Latest</title>
    <link rel="stylesheet" target="_blank" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <style>
            .time {
                color: green;
                margin-bottom: 0;
            }

            .code {
                display: block;
                background-color: gainsboro;
                border: 1px solid black;
                padding: 5px;
                margin-top: 0;
            }
    </style>
</head>
<body>
    <div th:each="codeList : ${codeList}">
        <span class="time" id="load_date" th:text="${codeList.getDate()}"></span>
        <pre class="code" id="code_snippet"><code th:text="${codeList.getCode()}"></code></pre>
    </div>
</body>
</html>
