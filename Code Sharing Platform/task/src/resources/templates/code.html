
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" >
    <title>Code</title>
    <link rel="stylesheet" target="_blank" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <style>
            .time {
                color: green;
                margin-bottom: 0;
            }

            .code {
                display: block;
                background-color: gainsboro;
                border: 1px solid black;
                padding: 5px;
                margin-top: 0;
            }
    </style>
</head>
<body>
<div>
    <span class="time" id="load_date" th:text="${codeSnippet.getDate()}"></span>
    <div>
        <p th:if="${!codeSnippet.isViewRestricted}">
            <span id="views_restriction" th:text="${codeSnippet.getViews()}"></span>
            more views allowed
        </p>
        <p th:if="${!codeSnippet.isTimeRestricted}">
            The code will be available for
            <u><span id="time_restriction" th:text="${codeSnippet.getTime()}"></span></u>
            seconds
        </p>
    </div>
    <pre class="code" id="code_snippet"><code th:text="${codeSnippet.getCode()}"></code></pre>
</div>
</body>
</html>
